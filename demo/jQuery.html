<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>树形图</title>

</head>

                                {name:'传递html'}

                                        {name:'$(element).bind("click",function(){})'},

                                {name:'dataType：数据的类型'},

                                {name:'success：成功的回调'},
                                {name:'error：失败的回调'},
                                {name:'timeout：超时时间'},
                                {name:'async：是否异步'},
                            ]
                        },

                    ]
                },
            ]

        var option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            legend: {
                top: '2%',
                left: '3%',
                orient: 'vertical',
                data: [{
                    name: 'jQuery',
                    icon: 'rectangle'
                }],
                borderColor: '#c23531'
            },
            series:[
                {
                    type: 'tree',
                    name: 'jQuery',
                    data: [data2],

                    top: '20%',
                    left: '10%',
                    bottom: '22%',
                    right: '50%',

                    symbolSize: 11,

                    label: {
                        normal: {
                            position: 'left',
                            verticalAlign: 'middle',
                            align: 'right'
                        }
                    },

                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        }
                    },

                    expandAndCollapse: true,

                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        }

</body>
</html>
